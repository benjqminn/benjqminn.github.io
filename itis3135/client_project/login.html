<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - Jaylee Vasquez Training</title>
    <link rel="stylesheet" href="styles/default.css">
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="scripts/components.js" defer></script>
</head>

<body>
    
    <div data-include="components/header_client.html"></div>

    <main>
        <section>
            <h3>Login to Your Account</h3>
            <form onsubmit="return mockLogin()">
                <label for="username">Username:</label><br>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <button type="submit">Login</button>
            </form>
            <p><a href="#">Forgot Password?</a></p>
        </section>
    </main>

    <div data-include="components/footer_client.html"></div>

    <script>
        function mockLogin() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "client" && pass === "trainhard") {
                alert("Login successful! Redirecting to dashboard...");
                return true;
            } else {
                alert("Invalid credentials. Please try again.");
                return false;
            }
        }
    </script>
</body>

</html>
