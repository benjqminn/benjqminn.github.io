<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - BuiltBunny Personal Training</title>
  <link rel="stylesheet" href="styles/default.css">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
  <script src="scripts/components.js" defer></script>
</head>

<body>
  <div data-include="components/header_client.html"></div>

  <main>
    <section class="login-card bounce-in">
      <h3 class="head3" style="text-align: center;">Create Your BuiltBunny Account üê∞</h3>
      <p style="text-align: center; margin-bottom: 1rem;">Let's get you glowing, lifting, and thriving üíñ</p>

      <form onsubmit="return handleSignup(event)">
        <label for="newUsername">Username:</label>
        <input type="text" id="newUsername" name="newUsername" required>

        <label for="newPassword">Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>

        <button type="submit" class="cta">Create Account</button>
      </form>

      <div class="breaker"></div>
      <p style="text-align: center;">
        Already have an account? 
        <a href="login.html" class="embed-link">Login here</a>.
      </p>
    </section>
  </main>

  <div data-include="components/footer_client.html"></div>

  <script>
    function handleSignup(event) {
      event.preventDefault();
      const newUser = document.getElementById("newUsername").value;
      const newPass = document.getElementById("newPassword").value;

      let users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[newUser]) {
        alert("Username already exists. Choose another.");
      } else {
        users[newUser] = newPass;
        localStorage.setItem("users", JSON.stringify(users));
        alert("Account created! You can now log in.");
        window.location.href = "login.html";
      }
    }
  </script>
</body>

</html>
